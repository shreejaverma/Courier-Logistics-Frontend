      <div class="main-block">
        <h1>Order Form</h1>
        <form>
          <div class="info">
            <input class="fname" type="text" name="name" placeholder="Full name">
            <input type="email" name="name" placeholder="Email">
            <input type="tel" name="name" placeholder="Phone number">
            <input type="text" name="name" placeholder="Pincode">
            <input type="text" name="name" placeholder="Address">
            <input type="text" name="name" placeholder="Type of event">
            <select>
              <option value="number" disabled selected>Membership</option>
              <option value="Silver">Silver</option>
              <option value="Gold">Gold</option>
              <option value="Platinum">Platinum</option>
            </select>
            <select>
              <option value="time" disabled selected>Location Type</option>
              <option value="Local">Local</option>
              <option value="Inter-state">Inter-state</option>
              <option value="abroad">abroad</option>
            </select>
          </div>
          <h3 style="color: #0a1931;">Purpose</h3>
          <div class="purpose">
            <div> 
              <input type="radio" value="none" id="radioOne" name="purpose" checked/>
              <label for="radioOne" class="radio">Commercial</label>
            </div>
            <div>
              <input type="radio" value="none" id="radioTwo" name="purpose" />
              <label for="radioTwo" class="radio">Personal</label>
            </div>
          </div>
          <input type="submit" class="btnSubmit" value="Submit" />
        </form>
      </div>

       <!--script-->
